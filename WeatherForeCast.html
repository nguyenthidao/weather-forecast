<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather" id="weather">
        <div class="weather-left">
            <div class="weather-city" id="weather-city">
                <h1 id="city-value">Ha Noi</h1>
            </div>
            <div class="weather-icon" id="weather-icon">
                <img src="">
            </div>
            <div class="weather-temperature">
                <p>
                    <span class="temperature-value" id="temperature-value">27</span>
                    <span class="temperature-unit" id="temperature-unit"> &#8451;</span>
                </p>
            </div>
        </div>
        <div class="weather-right">
            <div class="weather-humidity">
                <span class="humidity-value" id="humidity-value"> 29 </span>
                <span class="humidity-unit" id="humidity-unit">%</span>
            </div>
            <div class="weather-pressure">
                <span class="pressure-value" id="pressure-value"> 29 </span>
                <span class="pressure-unit" id="pressure-unit">hpa</span>
            </div>
            <div class="weather-visibility">
                <span class="visibility-value" id="visibility-value"> 30 </span>
                <span class="visibility-unit" id="visibility-unit">m/s</span>
            </div>
        </div>
    </div>
    <div id="demo">
        <p>NNNN</p>
    </div>
    <script src="WeatherData.js"></script>

</body>
</html>
